name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-cf-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CF_SESSION_SECRET: ${{ secrets.CF_SESSION_SECRET }}
      CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
      CF_D1_DATABASE_ID: ${{ secrets.CF_D1_DATABASE_ID }}
      CF_KV_NAMESPACE_TITLE: ${{ vars.CF_KV_NAMESPACE_TITLE }}
      CF_D1_DATABASE_NAME: ${{ vars.CF_D1_DATABASE_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies (skip postinstall in CI)
        run: pnpm install --frozen-lockfile --ignore-scripts


      - name: Resolve KV/D1 resources (auto find or create)
        shell: bash
        run: |
          set -euo pipefail

          KV_TITLE="${CF_KV_NAMESPACE_TITLE:-smail-kv}"
          D1_NAME="${CF_D1_DATABASE_NAME:-smail-database}"
          CF_API_BASE="https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}"

          echo "Using KV title: $KV_TITLE"
          echo "Using D1 name: $D1_NAME"

          if [ -n "${CF_KV_NAMESPACE_ID:-}" ]; then
            KV_ID="$CF_KV_NAMESPACE_ID"
          else
            KV_LIST_JSON="$(curl -fsS \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              -H "Content-Type: application/json" \
              "${CF_API_BASE}/storage/kv/namespaces?page=1&per_page=1000")"

            KV_ID="$(echo "$KV_LIST_JSON" | jq -r --arg t "$KV_TITLE" '.result[]? | select(.title == $t) | .id' | head -n1 || true)"

            if [ -z "${KV_ID:-}" ] || [ "$KV_ID" = "null" ]; then
              KV_CREATE_JSON="$(curl -fsS -X POST \
                -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
                -H "Content-Type: application/json" \
                "${CF_API_BASE}/storage/kv/namespaces" \
                --data "$(jq -cn --arg title "$KV_TITLE" '{title:$title}')")"

              KV_ID="$(echo "$KV_CREATE_JSON" | jq -r '.result.id // empty')"
            fi
          fi

          if [ -n "${CF_D1_DATABASE_ID:-}" ]; then
            D1_ID="$CF_D1_DATABASE_ID"
          else
            D1_LIST_JSON="$(curl -fsS \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              -H "Content-Type: application/json" \
              "${CF_API_BASE}/d1/database?page=1&per_page=1000")"

            D1_ID="$(echo "$D1_LIST_JSON" | jq -r --arg n "$D1_NAME" '.result[]? | select(.name == $n) | (.uuid // .id)' | head -n1 || true)"

            if [ -z "${D1_ID:-}" ] || [ "$D1_ID" = "null" ]; then
              D1_CREATE_JSON="$(curl -fsS -X POST \
                -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
                -H "Content-Type: application/json" \
                "${CF_API_BASE}/d1/database" \
                --data "$(jq -cn --arg name "$D1_NAME" '{name:$name}')")"

              D1_ID="$(echo "$D1_CREATE_JSON" | jq -r '.result.uuid // .result.id // empty')"
            fi
          fi

          if [ -z "${KV_ID:-}" ] || [ "$KV_ID" = "null" ]; then
            echo "Failed to resolve KV namespace id" >&2
            exit 1
          fi

          if [ -z "${D1_ID:-}" ] || [ "$D1_ID" = "null" ]; then
            echo "Failed to resolve D1 database id" >&2
            exit 1
          fi

          {
            echo "KV_ID=$KV_ID"
            echo "D1_ID=$D1_ID"
            echo "D1_NAME=$D1_NAME"
          } >> "$GITHUB_ENV"

      - name: Generate wrangler.jsonc from template
        run: |
          cp wrangler.example.jsonc wrangler.jsonc
          sed -i "s|YOUR_KV_NAMESPACE_ID_HERE|${KV_ID}|g" wrangler.jsonc
          sed -i "s|YOUR_D1_DATABASE_ID_HERE|${D1_ID}|g" wrangler.jsonc

      - name: Run typecheck
        run: pnpm run typecheck

      - name: Apply D1 migrations (remote)
        run: pnpm wrangler d1 migrations apply "${D1_NAME}" --remote

      - name: Sync Worker secret (SESSION_SECRET)
        run: |
          echo "${CF_SESSION_SECRET}" | pnpm wrangler secret put SESSION_SECRET

      - name: Deploy
        run: pnpm run deploy

      - name: Deployment summary
        if: always()
        run: |
          echo "KV namespace id: ${KV_ID:-unknown}"
          echo "D1 database id: ${D1_ID:-unknown}"
          echo "D1 database name: ${D1_NAME:-unknown}"
          echo "Done."
